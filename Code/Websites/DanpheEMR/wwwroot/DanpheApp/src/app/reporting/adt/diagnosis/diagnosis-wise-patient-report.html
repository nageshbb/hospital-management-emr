          <div class="row">
            <div class="col-md-6 col-xs-12">
              <from-to-date-select (on-change)="OnFromToDateChange($event)"> </from-to-date-select>
            </div>
            <div class="col-md-4 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4"
                >Diagnosis Name<b style="float: right;">:</b></label
              >
                <div class="col-md-7">
                  <input
                  class="form-control"
                  danphe-auto-complete
                  [(ngModel)]="selDiagnosis"
                  [ngModelOptions]="{standalone: true}"
                  [list-formatter]="myListFormatter"
                  [source]="diagnosisList"
                  placeholder="Enter Diagnosis Name"
                  display-property-name="Diagnosis"
                  value-property-name="null"
                  (focusout)="diagnosisChanged()"
                />

              </div>

            <div class="col-md-2 col-xs-12">
              <div class="form-group">

  <div class="row">
    <div
      class="col-lg-12 col-sm-12"
      *ngIf="DiagnosisWisePatientReportData.length>0"
    >
      <danphe-grid
        [grid-colDefaults]="DiagnosisWisePatientReportColumns"
        [grid-data]="DiagnosisWisePatientReportData"
        [grid-exportOptions]="gridExportOptions"
        [grid-showExportNew]="true"
        (grid-onExport)="OnGridExport($event)"
        [NepaliDateInGridParams]="NepaliDateInGridSettings"  [report-for]="'admission'"  [grid-date-range]="dateRange"
      > </danphe-grid>

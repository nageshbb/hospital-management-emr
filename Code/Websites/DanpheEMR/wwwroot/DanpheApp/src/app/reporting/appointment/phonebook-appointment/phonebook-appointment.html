<div class="wrapper">
  <div class="row">
    <form [formGroup]="currentphonebookappointment.PhoneBookAppointmentValidator" class="form-horizontal">
      <div class="form-body">
        <div class="col-md-12">
          <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Phone Book Appointment Report</span> </div>

          </div>

          </div>-->
          <div class="row">
            <div class="col-md-6">
              <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt10">
          <div class="row">
            <div class="col-md-5 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-4">Provider Name<b style="float:right;">:</b></label>
                <div class="col-md-6">
                  <input class="form-control" danphe-auto-complete
                       [(ngModel)]="selProvider"
                       [ngModelOptions]="{standalone: true}"
                       [list-formatter]="myListFormatter"
                       [source]="doctorList"
                       placeholder="Enter Provider Name"
                       display-property-name="FullName"
                       value-property-name=null
                       (focusout)="providerChanged()">
                </div>
              </div>
            </div>
            <div class="col-md-5 col-xs-12">
              <div class="form-group">
                <label class="control-label col-md-5">Appointment Status<b style="float:right;">:</b></label>
                <div class="col-md-6">
                  <select [(ngModel)]="currentphonebookappointment.AppointmentStatus" [ngModelOptions]="{standalone: true}" style="width:200px;height:30px;">
                    <option value="">All</option>
                    <option value="checkedin" selected="selected">Booking Complete</option>
                    <option value="Initiated">Booking Pending</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-2 col-xs-12">
              <div class="form-group">
                <button class="btn blue" type="button" (click)="Load()"> <i class="fa fa-search"></i> Show Report </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="PhoneBookAppointmentReportData.length>0">
      <danphe-grid [grid-colDefaults]="PhoneBookAppointmentReportColumns"
                   [grid-data]="PhoneBookAppointmentReportData"
                   [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true" (grid-onExport)="OnGridExport($event)"
                   [NepaliDateInGridParams]="NepaliDateInGridSettings" 
                   [report-for]="'appointment'"  [grid-date-range]="dateRange"
                   > </danphe-grid>
                
    </div>
  </div>
</div>
